<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="description" content="{{description}}">
    <meta name="fragment" content="!">
    <base href="/">

    <!-- Fav Icon -->
    <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- App CSS -->
    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{cssFile}}">{% endfor %}

</head>

<body class="ng-cloak" id="top" ng-cloak x-scroll>

    <tmpl-header class="header-container" ng-if="!isMapActive"></tmpl-header>
    {% block content %}{% endblock %}
    <tmpl-footer></tmpl-footer>

    <a class="btn scroll-top-btn" href="#top" du-smooth-scroll><i class="material-icons">arrow_upward</i></a>

    <!-- Embedding The User Object-->
    <script type="text/javascript">
        var user = {{ user | json | safe }};
    </script>

    <!--Load The Socket.io File-->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- App JS Library -->
    {% for jsFile in jsLibFiles %}
    <script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}
    
    <!-- App JS -->
    {% for jsFile in jsAppFiles %}
    <script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

    <!-- Config JS -->
    <script type="text/javascript" src="/dist/conf.js"></script>

    <!-- JQuery / Bootstrap / Utils -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="utils.js"></script>

    <!-- Typekit -->
    <script src="https://use.typekit.net/xuv4guc.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    
</body>

</html>
